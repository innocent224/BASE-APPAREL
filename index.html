<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Base Apparel</title>
</head>
<body>
    <div class="bg-main"></div>
    <div class="container">
        <div class="main-content">
            <div>
                <img class="logo" src="Resources/images/logo.svg" alt="">
            </div>
            <h1><span>WE'RE</span> COMING SOON</h1>
            <p>
                Hello fellow shoppers! We're currently 
                building our new fashion store. Add your 
                email below to stay up-to-date 
                with announcements and our launch deals.
            </p>
            <div class="email-box">
                <input class="email" type="text" placeholder="Email Address">
                <img class="error-icon" src="Resources/images/icon-error.svg" alt="">
                <button class="img-btn">
                    <img src="Resources/images/icon-arrow.svg" alt="">
                </button>
            </div>
            <p class="error-mes">Please provide a valid email</p>
        </div>
        <div class="hero-image"></div>
    </div>
</body>
<script src="JS/script.js"></script>
</html>
